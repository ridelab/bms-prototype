allprojects {

  apply plugin: 'java'
  apply plugin: 'idea'

  group = 'org.ridelab'
  version = '0.0.1'

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

}

subprojects {

  repositories {
    mavenCentral()
  }

  configurations {}

  dependencies {}

}
